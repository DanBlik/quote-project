<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quote-container" id="quote-container">
    <div class="btn-group pb-4" role="group" aria-label="Switch lang">
      <button type="button" class="btn btn-secondary ruBtn">ru</button>
      <button type="button" class="btn btn-secondary engBtn active">eng</button>
    </div>

    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>

    <div class="quote-author">
      <span id="author"></span>
    </div>

    <div class="buttons-container">
      <button class="twitter-button" id="twitter" title="Twit this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Qoute</button>
    </div>
  </div>

  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
